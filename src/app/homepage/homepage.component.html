<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <canvas></canvas>
    <div class="nameContainer">
        @for (letter of lettersOfName; track i; let i = $index;) {
        <span class="letter char whitespace-pre inline-block md:text-8xl text-6xl font-bold -translate-y-full"
            [ngStyle]="{'animation-delay': animationDelay[i] + 's'}">{{letter}}</span>
        }
    </div>
</body>
